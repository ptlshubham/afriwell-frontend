<div fxLayout="column" class="popular-products" ngClass.gt-md="m-0">
  <div class="title-header">
    <h4 class="title">POPULAR PRODUCTS</h4>
  </div>
  <mat-list class="reviews">
    <mat-list-item class="content" *ngFor="let product of products | slice:0:3">
      <div class="media" *ngIf="product.productMainImage.length>0"> <a [routerLink]="['/home/left-sidebar/product', product.productId]">
          <img class="img-fluid" src="http://localhost:8090{{product.productMainImage[0].productListImage}}" alt="">
        </a>
      </div>
      <div class="info align-self-center">
        <a [routerLink]="['/home/left-sidebar/product', product.productId]">
          <h5>{{product.productName}}</h5>
        </a>
        <div class="stars">
          <mat-icon class="mat-icon-xs mat-icon material-icons ng-star-inserted">star_rate</mat-icon>
          <mat-icon class="mat-icon-xs mat-icon material-icons ng-star-inserted">star_rate</mat-icon>
          <mat-icon class="mat-icon-xs mat-icon material-icons ng-star-inserted">star_rate</mat-icon>
          <mat-icon class="mat-icon-xs mat-icon material-icons ng-star-inserted">star_rate</mat-icon>
          <mat-icon class="mat-icon-xs mat-icon material-icons ng-star-inserted">star_rate</mat-icon>
        </div>
        <p class="price">{{product.productPrice  | currency:productsService?.currency:'symbol'}}</p>
      </div>
    </mat-list-item>
  </mat-list>
</div>
