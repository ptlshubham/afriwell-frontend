<div class="product-item-1 swiper-container" [swiper]="config">
  <div class="swiper-wrapper h-100">
    <div *ngFor="let product of product" class="swiper-slide" style="width: 150px !important;">
      <mat-card fxLayout="column" style="max-width: 148px;">
        <div fxLayout="column">
          <ngx-skeleton-loader *ngIf="!contentLoaded" count="1"
            [theme]="{ width: '180px', 'border-radius': '0', height: '180px' }"></ngx-skeleton-loader>
          <ngx-skeleton-loader *ngIf="!contentLoaded" count="2"
            [theme]="{ 'border-radius': '0', height: '20px', width: '180px'  }"></ngx-skeleton-loader>
        </div>

        <div class="product-img" *ngIf="contentLoaded">
          <a class="product-link" [routerLink]="['/home/product', product.id]">
            <img src="http://localhost:8090{{product.bannersimage}}" alt="" style=" max-width: 120px;">
          </a>
        </div>
        <div class="product-info-wrapper">
          <!-- <span class="category" *ngIf="contentLoaded">{{product.name}}</span> -->
          <div *ngIf="contentLoaded">
            <p style="margin-bottom: 0px !important;text-transform: uppercase;text-align: center;">{{product.name}}
            </p>
          </div>

            </div>
            <p>${{product.price | number : '1.2-2'}}</p>
          </div> -->
