<div class="container">
  <div class="vertical-products sec-padding">
    <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="start start" class="p-0">
      <div fxFlex="100" fxFlex.gt-xs="33.3" class="product-panel">
        <div class="widget-column">
          <div class="title">
            <h4 class="widget-title" >On Sale Products</h4>
          </div>
          <ul class="product-list">
            <li *ngFor="let product of onSale | slice:0:3" fxLayout="row">
              <div class="media-image">
                <ngx-skeleton-loader [theme]="{ width: '80px', height: '80px' }" animation="progress"
                  *ngIf="!contentLoaded"></ngx-skeleton-loader>
                <a *ngIf="contentLoaded && product.productMainImage.length>0"><img [routerLink]="['/home/product', product.productId]" 
                    src="http://localhost:8090{{product.productMainImage[0].productListImage}}" class="small" alt=""> </a>
              </div>
              <div class="media-body">
                <ngx-skeleton-loader *ngIf="!contentLoaded" count="3"
                  [theme]="{ width: '170px', 'border-radius': '0', height: '15px' }"></ngx-skeleton-loader>
                <a *ngIf="contentLoaded" [routerLink]="['/home/product', product.productId]"><span>{{product.productName}}</span></a>
                <div *ngIf="contentLoaded" class="stars">
                  <mat-icon class="mat-icon-xs mat-icon material-icons ng-star-inserted">star_rate</mat-icon>
                  <mat-icon class="mat-icon-xs mat-icon material-icons ng-star-inserted">star_rate</mat-icon>
                  <mat-icon class="mat-icon-xs mat-icon material-icons ng-star-inserted">star_rate</mat-icon>
                  <mat-icon class="mat-icon-xs mat-icon material-icons ng-star-inserted">star_rate</mat-icon>
                  <mat-icon class="mat-icon-xs mat-icon material-icons ng-star-inserted">star_rate</mat-icon>
                </div>
                <p *ngIf="contentLoaded" class="price">{{product.productPrice | number : '1.2-2'}}</p>
              </div>
            </li>
          </ul>
        </div>
      </div>
