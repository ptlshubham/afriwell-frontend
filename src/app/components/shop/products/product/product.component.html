<div class="product-item">
   <mat-card fxLayout="column">
      <div class="product-img">
         <a class="product-link" [routerLink]="['/home/product', product.id]">
            <img src="http://localhost:8090{{product.productMainImage}}" alt="">
         </a>
         <div class="icons" fxLayout="column">
            <a (click)="addToWishlist(product)" class="hvr-icon-pulse-shrink">
               <mat-icon class="hvr-icon mat-icon-lg mat-icon material-icons mr-10">favorite_border</mat-icon>
            </a>
            <a (click)="openProductDialog(product)" class="hvr-icon-pulse-shrink">
               <mat-icon class="hvr-icon">remove_red_eye</mat-icon>
            </a>
            <a (click)="addToCompare(product)" class="hvr-icon-pulse-shrink">
               <mat-icon class="hvr-icon">cached</mat-icon>
            </a>
         </div>
      </div>
      <div class="product-info-wrapper">
         <span class="category">{{product.mainCategory}}</span>
         <div class="title-wrap">
            <h4>{{product.productName}}</h4>
         </div>
         <div class="stars">
            <mat-icon class="mat-icon-xs mat-icon material-icons ng-star-inserted">star_rate</mat-icon>
            <mat-icon class="mat-icon-xs mat-icon material-icons ng-star-inserted">star_rate</mat-icon>
            <mat-icon class="mat-icon-xs mat-icon material-icons ng-star-inserted">star_rate</mat-icon>
            <mat-icon class="mat-icon-xs mat-icon material-icons ng-star-inserted">star_rate</mat-icon>
            <mat-icon class="mat-icon-xs mat-icon material-icons ng-star-inserted">star_rate</mat-icon>
         </div>
         <div class="price-wrap" fxLayout="row" fxLayoutAlign="space-between center">
            <p>{{product.productPrice | currency:productsService?.currency:'symbol'}}</p>
            <a (click)="addToCart(product)">
               <mat-icon class="mat-icon-lg mat-icon material-icons">shopping_cart</mat-icon>
            </a>
         </div>
      </div>
   </mat-card>
</div>
